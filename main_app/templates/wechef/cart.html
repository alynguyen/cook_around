{% extends 'base.html' %}
{% block content %}

<h1>My Cart</h1>
<hr />

{% for cart in my_cart %}
<p>{{cart.user.username}}</p>
<p>{{cart.id}}</p>
<p>{{cart.meals.name}}</p>
<p>{{cart.quantity}}</p>
<p>{{cart.total}}</p>
<p>{{cart.active}}</p>

{% empty %}
Nothing in cart
{% endfor %}

{% endblock %}
