{% extends 'base.html' %}
{% block content %}

<h1>My Cart</h1>
<hr />

<h1>Entries</h1>
<h2>{{my_cart.user.username}}</h2>

{% for entry in entries %} 
<p>{{ entry.meal }}</p>
<p>{{ entry.quantity }}</p>

{% endfor %}

<p>Count: {{my_cart.count}}</p>
<p>Total Cost: ${{my_cart.total}}</p>

{% endblock %}
