{% extends 'base.html' %}
{% block content %}

<h1>Meal Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ chef.name }}</span>
        <p>Meal: {{ meal.name }}</p>
        <p>Description: {{ meal.description }}</p>
        <p>Price: {{ meal.price }}</p>
        <p>Quantity: {{ meal.qty }}</p>
      <div class="card-action">
        <a href="{% url 'meal_update' meal.id %}">Edit</a>
        <a href="{% url 'meal_delete' meal.id %}">Delete</a>
      </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
