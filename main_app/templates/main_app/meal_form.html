{% extends 'base.html' %}
{% block content %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        {% if object %}
        <h1>Edit <span class="teal-text">{{object.model}}</span></h1>
        {% else %}
        <h1>Add Meal</h1>
        {% endif %}
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit Meal" class="btn">
    </form>
{% endblock %}
