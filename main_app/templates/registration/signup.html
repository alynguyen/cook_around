{% extends 'base.html' %}
{% block content %}
<div id='signup_page'></div>
  <h1>Sign Up</h1>
  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form method="post" action="{% url 'signup' %}" id=>
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    
    <input type="submit" class="btn" value="signup">
  </form>
</div>

{% endblock %}
